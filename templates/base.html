<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShipHappens</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .footer {
    width: 100%;
    height: 2.5rem
  }
  .copyright {
    font-family: Futura, sans-serif;
    font-size: 10px;
    color: gray;
  }
  </style>
</head>
<body>

<div class="p-5 bg-secondary text-dark text-center">
  <h1>ShipHappens</h1>
  <p>Where's the RUM?</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/about/' %} active {% endif %}" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" href="{% url 'contact' %}">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<div class="mt-5 p-4 bg-dark text-white text-center footer">
  <p class="copyright">Copyright Â© 2024 ShipHappens. All rights reserved.</p>
</div>

</body>
</html>
