{% extends 'base.html' %}

{% block title %}
Product List - My Store
{% endblock %}

{% block content %}
<h1>Product List</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product-detail' product.pk %}">{{ product.name }}</a>
            - {{ product.price }} EUR
        </li>
    {% endfor %}
</ul>
{% endblock %}
