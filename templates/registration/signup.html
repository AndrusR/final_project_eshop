{% extends 'base.html' %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center my-4" style="color: white">Sign Up</h2>
    <form method="post" class="bg-light p-4 border rounded">
      {% csrf_token %}
      {{ form.as_p }}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
            <label class="form-check-label text-secondary" for="iAgree">
              I agree to the terms and conditions
            </label>
        </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </div>
        <div class="col-12">    
            <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url 'login' %}" class="link-primary text-decoration-none">Log in</a></p>
        </div>
    </form>
  </div>
</div>
    
{% endblock %}
