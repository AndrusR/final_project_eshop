{% extends 'base.html' %}

{% block content %}
<div class="container">

            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h3 class="card-title">{{ product.name }}</h3>
                        <br/>
                        <p class="card-text">{{ product.description }}</p>
                        <br/><br/>

                        {% if user.is_authenticated %}
                            <form method="post" action="{% url 'add_to_cart' product.id %}">
                                {% csrf_token %}
                                <div class="row justify-content-center">
                                    <div class="col-md-2">Quantity:</div>
                                    <div class="col-md-2">
                                        <select class="form-select form-select-sm" name="quantity" id="qty-cart">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <br/><br/>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                                <button type="submit" class="btn btn-secondary" id="add-cart">Add To Cart</button>
                            </form>
                        {% else %}
                            <p>Please <a href="{% url 'login' %}">log in</a> to add items to your cart.</p>
                        {% endif %}
                        
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
